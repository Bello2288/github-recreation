<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositories Recreation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/colors.css">
    <script src="https://kit.fontawesome.com/ecf2f7df81.js" crossorigin="anonymous"></script>
</head>
<body>
    <header> 
        <div class="topbar">
            <div class="github-icon"><a class="fa-brands fa-github"></a></div>
            <div>
                <input type="search" id="site-search" name="q" placeholder="Search or jump to...">
            </div>
            <div class="sitebar">
                <p>Pull Request</p>
                <p>Issues</p>
                <p>Marketplace</p>
                <p>Explore</p>
            </div>
            <div class="end-icons">
                <p><a class="fa-regular fa-bell"></a></p>
                <p><a class="fa-solid fa-plus"></a></p>
                <img class="profile-pic" src="images/profile.jpeg" alt="profile pic">
            </div>
        </div>
    </header>

    <div class="navbar">
        <div><a class="fa-solid fa-book-open"></a>Overview</div>
        <div><a class="fa-solid fa-book-bookmark"></a>Repositories</div>
        <div><a class="fa-solid fa-table"></a>Projects</div>
        <div><a class="fa-solid fa-cube"></a>Packages</div>
        <div><a class="fa-solid fa-star"></a>Stars</div>
    </div>

    <main class="main-container">
        <section class="profile-box">
            <div class="user"></div>
            <div class="orgs"></div>
        </section>

        <section class="repo-box">
            <div class="repo-bar">
                <section>
                    <input type="search" id="repo-search" name="q" placeholder="Find a repository...">
                </section>
                <select class="type hover">
                    <option value="">Type</option>
                    <option value="">All</option>
                    <option value="">Public</option>
                    <option value="">Private</option>
                    <option value="">Sources</option>
                    <option value="">Forks</option>
                    <option value="">Archived</option>
                    <option value="">Mirrors</option>
                    <option value="">Templates</option>
                </select>
                <select class="language hover">
                    <option value="">Language</option>
                    <option value="">All</option>
                    <option value="">JavaScript</option>
                    <option value="">CSS</option>
                    <option value="">HTML</option>
                </select>
                <select class="sort hover">
                    <option value="">Sort</option>
                    <option value="">Last updated</option>
                    <option value="">Name</option>
                    <option value="">Stars</option>
                </select>
                <div class="new hover">
                    <div>New</div>
                </div>
            </div>
            <ul class="repository"></ul>
        </section>
    </main>
            
    <script id="profile-template" type="text/x-handlebars-template">
        {{#with user}}
        <div class="profile-img-box">
            <a href="#">
            <img src="{{avatar_url}}" /></a>
        </div>
        <div class="profile-names">
            <div class="name">{{name}}</div>
            <div class="user-name">{{login}}</div>
        </div>
        <button class="edit-button">Edit Profile</button> 
        <div class="profile-info">
            <div>
                <i class="fa-regular fa-building"></i>{{company}}
            </div>
            <div>
                <i class="fa-solid fa-location-dot"></i>{{location}}
            </div>
            <div>
                <i class="fa-solid fa-rocket"></i>{{updated_at}}
            </div>
        </div>
        {{/with}}
    </script>

    <script id="orgs-template" type="text/x-handlebars-template">
        {{#each orgs}}
        <div class="org-container">Organizations
          <li class="org-container">
            <a href="{{url}}"><img src="{{avatar_url}}" /></a>
          </li>
        </div>
        {{/each}}
    </script>

    <script id="repo-template" type="text/x-handlebars-template">
        {{#each repos}}
        <li class="repo-list">
            <div>
                <h3>
                    <a href="{{html_url}}" class="repo-name">{{name}}</a>
                    <span class="public-label">{{visibility}}</span>
                </h3>
                <div class="repo-type">
                    <span class="fa-solid fa-circle repo-language-color {{language}}"></span>
                    <div class="repo-type-language">{{language}}</div>
                    <div class="repo-type-time">Updated {{updated_at}}</div>
                </div>
            </div>
            <div class="repo-buttons">
                <button class="star-button">
                  <i class="fa-regular fa-star"></i>
                  Star
                </button>
                <button class="caret-button">
                  <i class="fa-solid fa-sort-down"></i>
                </button>
            </div>
        </li>
        {{/each}}
    </script>

    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" 
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
